<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h3>instagram</h3>
            <form >
                <input type="text" id="username" placeholder="Phone Number, username or email" name="username"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <input type="button" id="button" onclick="clicked()" value="Log In">
            </form>
            <div class="separator">
                <div class="line"></div>
                <h4>OR</h4>
                <div class="line"></div>
            </div>
           
            <div class="facebook-Container">
                <a href="#"><i class="fa fa-facebook"></i>Log in with facebook</a>
            </div>
            
            <div class="paswrd-container">
                <a href="#">Forget password?</a>
            </div>
             
        </div>

        <div class="signup-wrapper">
            <div class="signup-container">
                <p>Don`t have an account?</p>
                <a href="#">Sign up</a>
            </div>
        </div>
    
        <div class="bottom-wrapper">
            <div class="bottom-container">
                <p>Get the app.</p>
                <div class="appstores">

                    <div class="apple">
                        <i class="fa fa-apple"></i>
                        <div class="textContainer">
                            <p>Download on the</p>
                            <h3>App Store</h3>
                        </div>
                    </div>
                    <div class="googlePlay">
                        <img src="images/googleplay.png">
                        <div class="textContainer">
                            <p>GET IT ON</p>
                            <h3>Google Play</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    


    
</body>
<script src="index.js"></script>
</html>
